<!DOCTYPE html>
<html lang="es">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>Beex Store | Registrarte</title>
    <link rel="icon" href="img/leaf.svg" sizes="any" type="image/svg+xml">

    <link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css">
    <link
        href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">
    <link href="css/sb-admin-2.min.css" rel="stylesheet">

</head>

<body>

    <div class="container col-xl-6 col-md-6">

        <div class="card o-hidden border-0 shadow-lg my-5">
            <div class="card-body p-0">
                <div class="p-5">
                    <div class="text-center">
                        <i class="fas fa-leaf mb-4" style="font-size: 5rem; color: black;"></i>
                        <h1 class="h4 text-gray-900 mb-4">Crear una cuenta</h1>
                    </div>
                    <form class="user">
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="text" class="form-control bg-light border-0 mb-2" id="name"
                                    placeholder="Nombre(s)">
                            </div>
                            <div class="col-sm-6">
                                <input type="text" class="form-control bg-light border-0 mb-2" id="lastName"
                                    placeholder="Apellidos">
                            </div>
                        </div>
                        <div class="form-group">
                            <input type="email" class="form-control bg-light border-0 mb-2" id="email"
                                placeholder="Correo electronico">
                        </div>
                        <div class="form-group row">
                            <div class="col-sm-6 mb-3 mb-sm-0">
                                <input type="password" class="form-control bg-light border-0 mb-2"
                                    id="password" placeholder="Contraseña">
                            </div>
                            <div class="col-sm-6">
                                <input type="password" class="form-control bg-light border-0 mb-2"
                                    id="repeatPassword" placeholder="Repite contraseña">
                            </div>
                        </div>
                        <a href="login.html" class="btn btn-primary btn-block">
                            Crear cuenta
                        </a>
                    </form>
                    <hr>
                    <div class="text-center">
                        <a class="small" href="forgot-password.html">¿Olvidaste tu contraseña?</a>
                    </div>
                    <div class="text-center">
                        <a class="small" href="login.html">¿Ya tienes una cuenta? Inicia sesión</a>
                    </div>
                </div>
            </div>
        </div>

    </div>


    <script src="vendor/jquery/jquery.min.js"></script>
    <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script src="vendor/jquery-easing/jquery.easing.min.js"></script>
    <script src="js/sb-admin-2.min.js"></script>

</body>

</html>
